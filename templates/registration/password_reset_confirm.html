{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <h1>Enter your new password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary">Confirm new password</button>
    </form>
</div>

{% endblock content %}
