{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <h1 class="text-4xl text-gray-800">Reset your password</h1>
</div>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary">
            Reset password
        </button>
    </form>

    <div class="row">
        <a href="{% url 'login' %}">Already have an account?</a>
    </div>

{% endblock content %}
