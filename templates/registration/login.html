{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <div class="row">
        <a href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary">
            Login
        </button>
    </form>

    <div class="row">
        <a href="{% url 'reset-password' %}">Forgot password?</a>
    </div>
    

{% endblock content %}
